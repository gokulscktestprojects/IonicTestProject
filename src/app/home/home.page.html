<ion-content>
  <div class="ion-padding" layout="row" layout-align="center center" style="height: 100vh">

    <ion-item>
      <ion-label>Rest</ion-label>
      <ion-datetime display-format="mm:ss"></ion-datetime>
    </ion-item>

    <circle-progress (click)="startTime()" 
  [percent]="percent"
  [maxPercent]="100"
  [radius]="radius"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"
  [showZeroOuterStroke]="false"
  [backgroundStroke]="'#33003F'"
  [backgroundStrokeWidth]="3"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300"
  [outerStrokeGradient]="true"
  [outerStrokeGradientStopColor]="'#FF00CB'"
  [showInnerStroke]="false"
 ></circle-progress>
  </div>
</ion-content>
